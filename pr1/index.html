<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS VAriales with Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Live Change CSS style with <span class="h1">JS</span></h1>

    <div class="controls">
        <label for="spacing">Height: </label>
        <input type="range" name="spacing" id="spacing" min="200" max="300" value="200">
        
        <label for="blur">Blur: </label>
        <input type="range" name="blur" id="blur" min="0" max="10" value="0">

        <label for="radius">radius: </label>
        <input type="range" name="radius" id="radius" min="0" max="100" value="0">
        
        <label for="base">Base-color: </label>
        <input type="color" name="base" id="color" value="#ffc600">
        
    </div>
    <h3>Height : <span class="Height">200</span><span> px</span></h3>
    <h3>Blur : <span class="Blur">0</span><span> px</span></h3>
    <h3>Border-Radius : <span class="Border-Radius">0</span><span> %</span></h3>
    <h3>Background Color : <span class="Color">#ffc600</span></h3>
    <img src="../../../class (17-02-2020)/img/carousel/baikal-1049844_1920.jpg" id="img" alt="">
    



    <script src="main.js"></script>
</body>
</html>
